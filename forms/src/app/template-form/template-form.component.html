<form #form=ngForm class="form" (ngSubmit)="onSubmit(form)">
  <h3>Template form</h3>
  <div fxLayout="column" fxLayoutAlign="center stretch">
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Nome</mat-label>
      <input matInput name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
      <mat-error *ngIf="!nome.valid && nome.touched">Nome é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Email</mat-label>
      <input matInput placeholder="email@email.com" name="email" [(ngModel)]="usuario.email" required email
        #email="ngModel">
      <mat-error *ngIf="!email.valid && email.touched">Email inválido.</mat-error>
    </mat-form-field>
  </div>

  <div ngModelGroup="endereco">
    <div fxLayout="row" fxLayoutAlign="space-between start">
      <mat-form-field appearance="outline" fxLayoutGap fxFlex="25">
        <mat-label>CEP</mat-label>
        <input matInput name="cep" [(ngModel)]="usuario.endereco.cep" placeholder="00000-000" required #cep="ngModel" (blur)="consultaCep(cep.value)">
        <mat-error *ngIf="!cep.valid && cep.touched">CEP é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" fxLayoutGap fxFlex="25">
        <mat-label>Número</mat-label>
        <input matInput name="numero" [(ngModel)]="usuario.endereco.numero" required #numero="ngModel">
        <mat-error *ngIf="!numero.valid && numero.touched">Número é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" fxLayoutGap fxFlex="45">
        <mat-label>Complemento</mat-label>
        <input matInput name="complemento" [(ngModel)]="usuario.endereco.complemento" #complemento="ngModel">
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Rua</mat-label>
      <input matInput name="rua" [(ngModel)]="usuario.endereco.rua" required #rua="ngModel">
      <mat-error *ngIf="!rua.valid && rua.touched">Rua é obrigatório</mat-error>
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="space-between start">
      <mat-form-field appearance="outline" fxLayoutGap fxFlex="35">
        <mat-label>Bairro</mat-label>
        <input matInput name="bairro" [(ngModel)]="usuario.endereco.bairro" placeholder="00000-000" required
          #bairro="ngModel">
        <mat-error *ngIf="!bairro.valid && bairro.touched">Bairro é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" fxLayoutGap fxFlex="30">
        <mat-label>Cidade</mat-label>
        <input matInput name="cidade" [(ngModel)]="usuario.endereco.cidade" required #cidade="ngModel">
        <mat-error *ngIf="!cidade.valid && cidade.touched">Cidade é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" fxLayoutGap fxFlex="25">
        <mat-label>Estado</mat-label>
        <input matInput name="estado" [(ngModel)]="usuario.endereco.estado" required #estado="ngModel">
        <mat-error *ngIf="!estado.valid && estado.touched">Estado é obrigatório</mat-error>
      </mat-form-field>
    </div>
  </div>

  <button mat-raised-button [disabled]="!form.valid" color="primary">Submit</button>

  <app-form-debug [form]="form"></app-form-debug>
</form>
